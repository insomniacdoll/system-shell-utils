[uwsgi]
home		= /opt/virtualenv/pgadmin4
pythonpath	= /opt/virtualenv/pgadmin4/lib/python3.7/site-packages
chdir		= /opt/virtualenv/pgadmin4/lib/python3.7/site-packages/pgadmin4 
wsgi-file       = /opt/virtualenv/pgadmin4/lib/python3.7/site-packages/pgadmin4/pgAdmin4.wsgi
master          = true
processes       = 1
threads		= 4
socket          = /tmp/pgadmin.sock
chmod-socket    = 664
vacuum          = true
mount 		= /=pgAdmin4:app

